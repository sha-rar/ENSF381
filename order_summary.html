<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Scoop Ice Cream | Order Summary</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <img src="images/logo.jpeg" alt="Sweet Scoop Ice Cream logo" />
      <h1>Sweet Scoop Ice Cream</h1>
    </header>

    <!-- Navigation (div directly below header) -->
    <div>
      <nav aria-label="Primary">
        <a href="index.html">Home</a> |
        <a href="menu_view.html">Menu</a>
      </nav>
    </div>

    <!-- Main Content -->
    <main>
      <section class="order-summary">
        <h2>Order Summary</h2>

        <table>
          <tr>
            <th>Item</th>
            <th>Details</th>
          </tr>
          <tr>
            <td>Ice Cream</td>
            <td>Vanilla Dream</td>
          </tr>
          <tr>
            <td>Type</td>
            <td>Cone</td>
          </tr>
          <tr>
            <td>Toppings</td>
            <td>Sprinkles, Nuts</td>
          </tr>
          <tr>
            <td>Total Price</td>
            <td>$6.50</td>
          </tr>
        </table>

        <div class="order-actions" style="text-align: center;">
          <a href="customize_order.html">Edit Order</a>
          <br /><br />
          <button type="button">Confirm Order</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2026 Sweet Scoop Ice Cream</p>
    </footer>
  </body>
</html>
