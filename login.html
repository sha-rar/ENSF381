<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Scoop Ice Cream | Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <img src="images/logo.jpeg" alt="Sweet Scoop Ice Cream logo" />
      <h1>Sweet Scoop Ice Cream</h1>
    </header>

    <!-- Navigation (div directly below header) -->
    <div>
      <nav aria-label="Primary">
        <a href="index.html">Home</a>
      </nav>
    </div>

    <!-- Main Content -->
    <main>
      <section>
        <!-- This is the only welcome text -->
        <h2>Welcome Back!</h2>

        <form action="menu_view.html">
          <label for="username">Username:</label>
          <br />
          <input type="text" id="username" name="username" required />
          <br /><br />

          <label for="password">Password:</label>
          <br />
          <input type="password" id="password" name="password" required />
          <br /><br />

          <label for="forgot">
            <input type="checkbox" id="forgot" name="forgot" />
            Forgot Password
          </label>
          <br /><br />

          <button type="submit">Login</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2026 Sweet Scoop Ice Cream</p>
    </footer>
  </body>
</html>
